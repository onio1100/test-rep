<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
    <script defer src="script.js"></script>
</head>
<body>
    
    <!-- section 1 -->

    <section>
        <div class="fill flex-center bc-blue">
            <div class="button bc-yellow c-blue bc-hover-orange" id="button-1">DO FLIP</div>
        </div>
    </section>

    <!-- section 2 -->

    <section>
        <div class="fill relative bc-orange">
            <div class="square bc-pink square-2" id="square-2"></div>
            <input class="slider bc-blue width-2 slider-2" id="width-2" type="range" value="250" min="1" max="500"> 
            <input class="slider bc-blue height-2 slider-2" id="height-2" type="range" value="250" min="1" max="500"> 
        </div>
    </section>

    <!-- section 3 -->

    <section>
        <div class="fill-3">
                <p class="display-3" id="display-3"></p>
                <div class="main-button-3" id="main-button-3">CLICK ME</div>
                <div class="buttons-wraper-3">
                    <div class="button-wraper-3" id="button-1-3">
                        <p class="multiplier-3"></p>
                        <div class="button-3">AUTO CLICK</div>
                    </div>
                    <div class="button-wraper-3" id="button-2-3">
                        <p class="multiplier-3"></p>
                        <div class="button-3">BETTER CLICK</div>
                    </div>
                    <div class="button-wraper-3" id="button-3-3">
                        <p class="multiplier-3"></p>
                        <div class="button-3">RANDOM GIFT</div>
                    </div>
                </div>
        </div>
    </section>

    <!-- section 4 -->

    <section>
        <div class="fill flex-column-center bc-dark">
            <div id="shape-4" class="square bc-pink"></div>
            <div id="button-4" class="button bc-blue c-yellow bc-hover-pink margin-top-4">RANDOM</div>
        </div>
    </section>

    <!-- section 5 -->

    <section>
        <div class="fill-5">
            <div class="square-5" id="square-5"></div>
            <p class="display-5" id="display-5">rgb(127, 127, 127)</p>
            <div class="slider-wraper-5">
                <input class="slider-5" id="slider-1-5" type="range" value="127" min="0" max="255"> 
                <input class="slider-5" id="slider-2-5" type="range" value="127" min="0" max="255"> 
                <input class="slider-5" id="slider-3-5" type="range" value="127" min="0" max="255"> 
            </div>
        </div>
    </section>

    <!-- section 6 -->

    <section>
        <div class="fill-6">
            <div class="div-6" id="div-6">0%</div>
            <input class="slider-6" id="slider-6" type="range" value="0" min="0" max="50"> 
        </div>
    </section>

    <!-- section 7 -->

    <section id="section-7">
        <div class="fill-7">
            <div class="body-7">
                <div class="display-7" id="display-7"></div>
                <div class="button-7 number">9</div>
                <div class="button-7 number">8</div>
                <div class="button-7 number">7</div>
                <div class="button-7 number">6</div>
                <div class="button-7 number">5</div>
                <div class="button-7 number">4</div>
                <div class="button-7 number">3</div>
                <div class="button-7 number">2</div>
                <div class="button-7 number">1</div>
                <div class="button-7 clean">C</div>
                <div class="button-7 number">0</div>
                <div class="button-7 operation">+</div>
                <div class="button-7 operation">-</div>
                <div class="button-7 operation">:</div>
                <div class="button-7 operation">*</div>
                <div class="button-7 minus">- / +</div>
                <div class="button-7 equal">=</div>
            </div>
        </div>
    </section>

    <!-- section 8 -->

    <section>
        <div class="fill-8">
            <div class="coin-8" id="coin-8">EAGLE</div>
            <div class="button-8" id="button-8">FLIP</div>
        </div>
    </section>
    
    <!-- section 9 -->

    <section>
        <div class="fill-9">
            <input type="text" class="input-9" id="input-9" placeholder="WRITE HERE">
            <div class="button-9" id="button-9">REVERSE</div>
        </div>
    </section>

    <!-- section 10 -->

    <section>
        <div class="fill-10">
            <input type="number" class="input-10" id="min-10" placeholder="MIN">
            <input type="number" class="input-10" id="max-10" placeholder="MAX">
            <div class="button-10" id="button-10">RANDOM NUMBER</div>
            <div class="display-10"></div>
        </div>
    </section>

    <!-- sectio 11 -->

    <section>
        <div class="fill-11">
            <div class="display-11">00:00:00</div>
            <div class="button-11" id="button-1-11">START</div>
            <div class="button-11" id="button-2-11">RESET</div>
        </div>
    </section>

    <!-- section 12 -->

    <section>
        <div class="fill-12">
            <input type="text" class="input-12" placeholder="WRITE HERE">
            <div class="button-12">READ</div>
        </div>
    </section>

    <!-- section 13 -->

    <section>
        <div class="fill-13">
            <div class="circles-wraper-13">
                <button class="circle-13" id="circle-13-1"></button>
                <button class="circle-13" id="circle-13-2"></button>
                <button class="circle-13" id="circle-13-3"></button>
                <button class="circle-13" id="circle-13-4"></button>
                <button class="circle-13" id="circle-13-5"></button>
                <button class="circle-13" id="circle-13-6"></button>
                <button class="circle-13" id="circle-13-7"></button>
                <button class="circle-13" id="circle-13-8"></button>
                <button class="circle-13" id="circle-13-9"></button>
            </div>
            <div class="button-13">START</div>
        </div>
    </section>
</body>
</html>
