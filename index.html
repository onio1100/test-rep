<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
    <script defer src="script.js"></script>
</head>
<body>
    
    <!-- section 1 -->

    <section>
        <div class="fill-1">
            <div class="button-1" id="button-1"><p class="button-text-1">DO FLIP</p></div>
        </div>
    </section>

    <!-- section 2 -->

    <section>
        <div class="fill-2">
            <div class="square-2" id="square-2"></div>
            <input class="slider-2 width-2" id="width-2" type="range" value="250" min="1" max="500"> 
            <input class="slider-2 height-2" id="height-2" type="range" value="250" min="1" max="500"> 
        </div>
    </section>

    <!-- section 3 -->

    <section>
        <div class="fill-3">
                <p class="display-3" id="display-3"></p>
                <div class="main-button-3" id="main-button-3">CLICK ME</div>
                <div class="buttons-wraper-3">
                    <div class="button-wraper-3" id="button-1-3">
                        <p class="multiplier-3"></p>
                        <div class="button-3">AUTO CLICK</div>
                    </div>
                    <div class="button-wraper-3" id="button-2-3">
                        <p class="multiplier-3"></p>
                        <div class="button-3">BETTER CLICK</div>
                    </div>
                    <div class="button-wraper-3" id="button-3-3">
                        <p class="multiplier-3"></p>
                        <div class="button-3">RANDOM GIFT</div>
                    </div>
                </div>
        </div>
    </section>

    <!-- section 4 -->

    <section>
        <div class="fill-4">
            <div id="button-4" class="button-4">RANDOM</div>
            <div id="shape-4" class="shape-4"></div>
        </div>
    </section>

    <!-- section 5 -->

    <section>
        <div class="fill-5">
            <div class="square-5" id="square-5"></div>
            <p class="display-5" id="display-5">rgb(127, 127, 127)</p>
            <div class="slider-wraper-5">
                <input class="slider-5" id="slider-1-5" type="range" value="127" min="0" max="255"> 
                <input class="slider-5" id="slider-2-5" type="range" value="127" min="0" max="255"> 
                <input class="slider-5" id="slider-3-5" type="range" value="127" min="0" max="255"> 
            </div>
        </div>
    </section>

    <!-- section 6 -->

    <section>
        <div class="fill-6">
            <div class="div-6" id="div-6">0%</div>
            <input class="slider-6" id="slider-6" type="range" value="0" min="0" max="50"> 
        </div>
    </section>
</body>
</html>
